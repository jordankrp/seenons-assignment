name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Prepare virtual env'
        run: python3 -m venv venv && source venv/bin/activate
      - name: 'Install requirements'
        run: pip3 install -r requirements.txt
